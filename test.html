<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(item,idx) in roles" :key="item.id">{{ item.id }} - {{ item.name }}</li>
		</ul>
	</div>
</body>
<body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
	<script>
		const vm = new Vue({
			el: '#app',
			data:{
				roles: []
			},
			mounted() {
				(() => {
					fetch('https://ikala-test.hineomi.com/api/v1/role')
					.then((response) => {
						return response.json();
					})
					.then((result) => {
						this.roles = result;
					})
					.catch(e => console.error(e));
				})();
			},
		});
	
	</script>
</body>
</html>
